name: velox_base

channels:
  - conda-forge

variables:
  CC: clang
  CXX: clang++

dependencies:
# tools
  - binutils
  - bison
  - clangxx
  - cmake
  - ccache
  - flex
  - gxx=12 # has to be installed to get clang to work...
  - make
  - ninja
  - sysroot_linux-64=2.17
# dependencies
  - aws-sdk-cpp
  - boost-cpp
  - bzip2
  - double-conversion
  - fmt=8.0.*
  - gflags=2.2.2
  - glog=0.6.0
  - gmock=1.13
  - google-cloud-cpp
  - gtest=1.13
  - libaio
  - libdwarf-dev
  - libevent
  - libprotobuf=3.21
  - libsodium
  - libtool
  - libunwind
  - lz4-c
  - lzo
  - openssl=1.1.*
  - re2
  - snappy
  - xz
  - zlib
  - zstd
